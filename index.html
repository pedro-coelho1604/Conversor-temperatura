<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <section class="card">
        <div class="title">
            <h1>Converta sua temperatura</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div class="input">
            <span>Digite sua temperatura: <br> (em Celsius ou Fahrenheit)</span>
            <br>
            <br>
            <input type="number" id="temp" placeholder="Insira">
            <br>
            <br>
            <span>Para</span>
        </div>
        <div class="botao">
            <button id="c">Celsius <span class="icon">&#8451</span></button>
            <button id="f">Fahrenheit <span class="icon">&#8457</span></button>
        </div>
        <p id="resp"></p>
    </section>
    <script src="main.js"></script>
</body>
</html>
